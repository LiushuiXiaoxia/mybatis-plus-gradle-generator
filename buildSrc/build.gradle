apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile gradleApi()
    compile localGroovy()

    compile 'com.google.code.gson:gson:2.8.1'
    compile 'mysql:mysql-connector-java:5.1.40'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'com.baomidou:mybatis-plus-boot-starter:3.0.6'
    compile 'com.baomidou:mybatis-plus:3.0.6'

    compile 'org.freemarker:freemarker:2.3.20'
    compile 'org.slf4j:slf4j-api:1.7.25'
}

if (project.name != rootProject.name) {
    apply plugin: 'com.novoda.bintray-release'
    publish {
        bintrayUser = 'xiaqiulei'
        bintrayKey = BINTRAY_KEY

        userOrg = 'liushui'
        repoName = 'maven'

        groupId = 'cn.mycommons'
        artifactId = 'mpg'
        publishVersion = "0.0.3"

        desc = 'Mybatis plus gradle generator plugin'
        website = 'https://github.com/LiushuiXiaoxia/mybatis-plus-gradle-generator'
    }
}