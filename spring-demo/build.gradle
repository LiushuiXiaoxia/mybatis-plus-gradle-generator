buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("cn.mycommons:mpg:${VERSION_NAME}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.projectlombok:lombok')

    compile project(':basic')

    // db
    compile 'mysql:mysql-connector-java:5.1.36' // mysql jdbc
    compile 'com.alibaba:druid-spring-boot-starter:1.1.10'
    compile 'com.baomidou:mybatis-plus:3.3.2'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
    compile 'tk.mybatis:mapper-spring-boot-starter:1.1.4'
    compile 'com.github.pagehelper:pagehelper:4.1.2'

    // swagger2
    implementation 'io.springfox:springfox-swagger2:2.7.0'
    implementation 'io.springfox:springfox-swagger-ui:2.7.0'

    implementation 'com.baomidou:mybatis-plus-boot-starter:3.0.6'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

apply from: 'mpg.gradle'